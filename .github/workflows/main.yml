name: Build and push to Azure Container Registry

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Docker Login to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login microservicesac.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin
        
    - name: Build and push Docker image
      run: |
        docker build -t microservicesac.azurecr.io/user-service:latest .
        docker push microservicesac.azurecr.io/user-service:latest
